<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        .upload-container {
            width: 300px;
            height: 200px;
            border: 2px dashed #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            margin-top: 50px;
            cursor: pointer;
        }

        .upload-container.dragging {
            background-color: #f4f4f4;
        }

        .upload-text {
            text-align: center;
            color: #007bff;
            font-size: 16px;
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-container" id="uploadContainer">
        <div class="upload-text">
            Drag and drop an image here or click to select
        </div>
        <input type="file" id="fileInput" accept="image/*">
    </div>
    <div id="result" style="text-align: center; margin-top: 20px;"></div>

    <script>
        const uploadContainer = document.getElementById('uploadContainer');
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');

        uploadContainer.addEventListener('click', () => fileInput.click());

        uploadContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadContainer.classList.add('dragging');
        });

        uploadContainer.addEventListener('dragleave', () => {
            uploadContainer.classList.remove('dragging');
        });

        uploadContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadContainer.classList.remove('dragging');
            fileInput.files = e.dataTransfer.files;
            uploadImage(fileInput.files[0]);
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                uploadImage(fileInput.files[0]);
            }
        });

        function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);

            fetch('/predict_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.innerText = 'Items in image: ' + data.items;
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerText = 'Error processing image';
            });
        }
    </script>
</body>
</html>
